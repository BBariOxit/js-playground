<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const Form = {
            Input() {
                return <input/>
            },
            CheckBox() {
                return <input type='CheckBox'/>
            }
        }

        function Button({title, href, onClick}) {
            let Test = 'button'
            const props = {}

            if (href) {
                Test = 'a'
                props.href = href
            }
            if(onClick) {
                props.onClick = onClick
            }

            return (
                <Test {...props}>{title}</Test>  // giải toàn bộ thuộc tính trong object props
            )
        }

        function App({title, content}) {
            let type = 'CheckBox'
            const Component = Form[type]

            let isAccess = true
            return (
                <div id='wrapper'>
                    <Component />
                    <Button 
                        title = 'Click me!'
                        href = 'https://github.com/BBariOxit'
                        onClick = {() => console.log(Math.random())}
                    />
                    {isAccess && <h1>hahahahahah</h1>}
                    {/*nếu mà nó true thì render ra h1, sai thì chạy isAccess(mà isAccess là false thì nó ko render ra)*/} 
                    {title || content || 'giá trị mặc định'}
                </div>
            )
        }
    
        const container = document.querySelector('#root')
        const root = ReactDOM.createRoot(container)
        root.render(<App title = 'aloalo' content = 'content' />)
    </script>
</body>
</html>
