<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="App.css">
</head>
<body>
  <div class="root"></div>
  <!-- Load components with Babel (context first) -->
  <script type="text/babel" data-presets="env,react" src="./ThemeContext.jsx"></script>
  <script type="text/babel" data-presets="env,react" src="./Content.jsx"></script>
  <script type="text/babel" data-presets="env,react" src="./App.jsx"></script>
  <script type="text/babel" data-presets="env,react" src="./Paragraph.jsx"></script>

  <!-- Render root component wrapped with ThemeProvider -->
  <script type="text/babel" data-presets="env,react">
    const root = ReactDOM.createRoot(document.querySelector('.root'))
    root.render(
      <ThemeProvider>
        <App />
      </ThemeProvider>
    )
  </script>
</body>
</html>
